<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body class="bg-secondary">
    <br>
    <a href="index.html"><h1 class="text-white text-center">Registrate</h1></a>
    <br>
    <section class="d-flex justify-content-center fst-italic">
        <div class="card col-sm-9 p-3"> 
            <div class="mb-3">
                <h4>Contacto</h4>
            </div>
            <div class="mb-2">
                <form action = "">
                    <div class="mb-2">
                        <label for="nombre">Nombre</label>
                        <input type="text" class="form-control" name="nombre" id="nombre" placeholder="Escriba su nombre">
                    </div>
                    <div class="mb-2">
                        <label for="apellido">Apellido</label>
                        <input type="text" class="form-control" name="apellido" id="apellido" placeholder="Escriba su apellido">
                    </div>
                    <div class="mb-2">
                        <label for="correo">Correo</label>
                        <input type="text" class="form-control" name="correo" id="correo" placeholder="@gmail.com">
                    </div>
                    <div class="mb-2">
                        <label for="sexo">Sexo</label>
                        <input type="radio"  name="sexo" id="masculino" value="masculino" > Masculino
                        <input type="radio"  name="sexo" id="femenino" value="femenino" > femenino
                    </div>
                    <div class="mb-2">
                        <label for="mensaje">Mensaje</label>
                        <textarea name="mensaje" id="mensaje"class="form-control" placeholder=""></textarea>
                    </div>
                    <div class="mb-2">
                        <label for="correo">Correo</label>
                        <button class="btn btn-primary">Enviar</button>
                    </div>

                </form>
            </div>
        </div>
    </section>
</body>
</html>
